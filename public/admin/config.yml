
backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "data"
    label: "Site Content"
    files:
      - file: "public/data/content.json"
        label: "Global Content"
        name: "content"
        fields:
          - { label: "Services", name: "services", widget: "list", fields: [
              { label: "ID", name: "id", widget: "string" },
              { label: "Icon Name", name: "iconName", widget: "string" },
              { label: "Title (English)", name: "title.en", widget: "string" },
              { label: "Title (Arabic)", name: "title.ar", widget: "string" },
              { label: "Description (English)", name: "description.en", widget: "text" },
              { label: "Description (Arabic)", name: "description.ar", widget: "text" }
            ]}
          - { label: "Team", name: "team", widget: "list", fields: [
              { label: "Name (English)", name: "name.en", widget: "string" },
              { label: "Name (Arabic)", name: "name.ar", widget: "string" },
              { label: "Role (English)", name: "role.en", widget: "string" },
              { label: "Role (Arabic)", name: "role.ar", widget: "string" },
              { label: "Image", name: "image", widget: "image" }
            ]}
          - { label: "Lab Services", name: "labServices", widget: "list", fields: [
              { label: "ID", name: "id", widget: "string" },
              { label: "Title (English)", name: "title.en", widget: "string" },
              { label: "Title (Arabic)", name: "title.ar", widget: "string" },
              { label: "Category", name: "category", widget: "string" },
              { label: "Description (English)", name: "description.en", widget: "text" },
              { label: "Description (Arabic)", name: "description.ar", widget: "text" },
              { label: "Image", name: "image", widget: "image", required: false }
            ]}
          - { label: "Lab Gallery", name: "labGallery", widget: "list", field: { label: "Image", name: "image", widget: "image" } }
          - { label: "Projects", name: "projects", widget: "list", fields: [
              { label: "ID", name: "id", widget: "string" },
              { label: "Title (English)", name: "title.en", widget: "string" },
              { label: "Title (Arabic)", name: "title.ar", widget: "string" },
              { label: "Category", name: "category", widget: "select", options: ["architectural", "structural", "bim", "interior"] },
              { label: "Main Image", name: "image", widget: "image" },
              { label: "Gallery", name: "gallery", widget: "list", field: { label: "Image", name: "image", widget: "image" } },
              { label: "Description (English)", name: "description.en", widget: "text" },
              { label: "Description (Arabic)", name: "description.ar", widget: "text" },
              { label: "Client (English)", name: "client.en", widget: "string", required: false },
              { label: "Client (Arabic)", name: "client.ar", widget: "string", required: false },
              { label: "Location (English)", name: "location.en", widget: "string", required: false },
              { label: "Location (Arabic)", name: "location.ar", widget: "string", required: false },
              { label: "Completion Year", name: "year", widget: "string", required: false }
            ]}
