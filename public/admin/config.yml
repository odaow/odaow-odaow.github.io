backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "data"
    label: "Site Content"
    files:
      - file: "public/data/content.json"
        label: "Global Content"
        name: "content"
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Icon Name", name: "iconName", widget: "string" }
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Arabic", name: "ar", widget: "string" }
              - label: "Description"
                name: "description"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Arabic", name: "ar", widget: "text" }
          
          - label: "Team"
            name: "team"
            widget: "list"
            fields:
              - label: "Name"
                name: "name"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Arabic", name: "ar", widget: "string" }
              - label: "Role"
                name: "role"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Arabic", name: "ar", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }

          - label: "Lab Services"
            name: "labServices"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Arabic", name: "ar", widget: "string" }
              - { label: "Category", name: "category", widget: "string" }
              - label: "Description"
                name: "description"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Arabic", name: "ar", widget: "text" }
              - { label: "Image", name: "image", widget: "image", required: false }

          - label: "Lab Gallery"
            name: "labGallery"
            widget: "list"
            field: { label: "Image", name: "image", widget: "image" }

          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Arabic", name: "ar", widget: "string" }
              - label: "Category"
                name: "category"
                widget: "select"
                options: ["residential", "commercial", "religious", "industrial", "educational", "healthcare", "infrastructure"]
              - { label: "Main Image", name: "image", widget: "image" }
              - label: "Gallery"
                name: "gallery"
                widget: "list"
                field: { label: "Image", name: "image", widget: "image" }
              - label: "Description"
                name: "description"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Arabic", name: "ar", widget: "text" }
              - label: "Client"
                name: "client"
                widget: "object"
                required: false
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Arabic", name: "ar", widget: "string" }
              - label: "Location"
                name: "location"
                widget: "object"
                required: false
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Arabic", name: "ar", widget: "string" }
              - { label: "Completion Year", name: "year", widget: "string", required: false }