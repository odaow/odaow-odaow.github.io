<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al-Nabras Engineering Office</title>
  <meta name="description"
    content="Al-Nabras Engineering Office - Precision Engineering & Innovative Design in Tubas, Palestine." />

  <!-- Essential for Netlify CMS Auth Redirects -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Custom Scrollbar for minimal aesthetic */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #4A7C59;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3a6346;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased">
  <div id="root"></div>

  <!-- Vite Entry Point -->
  <script type="module" src="/index.tsx"></script>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      // Ensure widget is initialized
      window.netlifyIdentity.init();
    }
  </script>
</body>

</html>
