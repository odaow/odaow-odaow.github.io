[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_VERSION = "20"

# 1. Admin Panel Redirect - Ensures the CMS loads correctly
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# 2. SPA Fallback - Redirects all other traffic to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
